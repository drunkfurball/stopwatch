<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stopwatch</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="Stopwatch, JavaScript">
		<meta name="description" content="Stopwatch app written in JavaScript">
		<meta name="author" content="Murph Strange">
		<link rel="icon" type="image/png" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<p id="clock">
				00:00:00<span class="micro">.0</span>
			</p>
			<div class="btn" id="start" onclick="stopWatch(this)">Start</div>
			<div class="btn" id="split" onclick="countSplit()">Split</div>
			<div class="btn" id="reset" onclick="countReset()">Reset</div>
			<p id="board">
			</p>
		</div>
	</body>
</html>
