<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pomodoro</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="Pomodoro, JavaScript">
		<meta name="description" content="Pomodoro Timer written in JavaScript">
		<meta name="author" content="Murph Strange">
		<link rel="icon" type="image/png" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<p id="clock">
				00:00:00<span class="micro">.0</span>
			</p>
			<div class="btn" id="start" onclick="pomodoro(this)">Begin Pomodoro</div>
		</div>
	</body>
</html>
